<!doctype html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

	<link href="css/style.css" rel="stylesheet">

	<title>test</title>
</head>

<body>

	<main>


<div class="datepicker">
	<div class="datepicker__input">
		<label class="datepicker__label">Datepicker</label>
		<input type="text" class="datepicker__input onFocus" readonly="readonly">
	</div>
	<div class="calendar hidden">
		<div class="calendar__header">
			<div class="calendar__month-pick calendar-select">
				<div class="calendar-select__value calendar-select__value_small-gap">
					<div class="calendar-select__current"></div>
					<svg class="calendar-select__icon" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M5 6L0.669873 0.749999L9.33013 0.75L5 6Z" fill="#A09D9D"/>
					</svg>
						
				</div>
				<div class="calendar-select__options">
					<div class="calendar-select__option calendar-select__option_current" data-month="0">Январь</div>
					<div class="calendar-select__option" data-month="1">Февраль</div>
					<div class="calendar-select__option" data-month="2">Март</div>
					<div class="calendar-select__option" data-month="3">Апрель</div>
					<div class="calendar-select__option" data-month="4">Май</div>
					<div class="calendar-select__option" data-month="5">Июнь</div>
					<div class="calendar-select__option" data-month="6">Июль</div>
					<div class="calendar-select__option" data-month="7">Август</div>
					<div class="calendar-select__option" data-month="8">Сентябрь</div>
					<div class="calendar-select__option" data-month="9">Октябрь</div>
					<div class="calendar-select__option" data-month="10">Ноябрь</div>
					<div class="calendar-select__option" data-month="11">Декабрь</div>
				</div>
			</div>
			<div class="calendar__year"></div>
		</div>
		<div class="calendar__body">
			<div class="calendar__week-days">
				<div class="calendar__day">П</div>
				<div class="calendar__day">В</div>
				<div class="calendar__day">С</div>
				<div class="calendar__day">Ч</div>
				<div class="calendar__day">П</div>
				<div class="calendar__day">С</div>
				<div class="calendar__day">В</div>
			</div>
			<div class="calendar__days"></div>
		</div>
	</div>
</div>

</main>



<script src="js/script-new.js" type="module"></script>
</body>

</html>
